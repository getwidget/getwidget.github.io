<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James dev</title>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="mypanel"></div>
</body>
    
    <script>
    var requestURL = 'https://jamerson1000.github.io/data.json';
    $.getJSON(requestURL, function(data) {
        
        var text = `Date: ${data.id}<br>
                    Time: ${data.nome}<br>
                    Unix time: ${data.descricao}`
                    
        
        $(".mypanel").html(text);
    });
    </script>
</html>
